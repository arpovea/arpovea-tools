{{- if .Values.global.serviceSelector.minio }}
apiVersion: v1
kind: Secret
metadata:
  name: cronjob-secret-{{ .Values.minio.serviceName }}
  labels:
    helm.sh/chart: {{ include "mi-chart.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ include "mi-chart.releaseName" . }}
    app: {{ .Values.minio.serviceName }}
stringData:
  USERMINIO: {{ .Values.minio.user }}
  PASSWORDMINIO: {{ .Values.minio.password }}
{{- end }}