      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
  pvcBackupName: "backups"
  cronTime: "*/5 * * * *"
  backupStorage: "exampleapp"
  existingSecret: ""
